name: ğŸš€ new-dev-runner

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code from dev branch
        uses: actions/checkout@v4
        with:
          ref: dev 

      - name: ğŸ“¦ Install dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build
        run: |
          touch .env
          echo "${{secrets.DEV_ENV_FILE}}" > .env
          cat .env
          npm run build

      - name: ğŸš€ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: build/

  release_project:
    name: "ğŸš€ Release project"
    runs-on: dev 
    needs: build
    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
    
      - name: ğŸ§ª Test artifact download
        run: |
          ls -R
