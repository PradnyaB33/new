name: Main to QA Branch

on:
  schedule:
    - cron: '30 6 * * *'  # This will trigger the workflow every day at 12:00 pm IST

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: qa-branch
