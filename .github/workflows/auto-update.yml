name: Main to QA Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Push to QA Branch
        run: |
          git config --local user.email "arganiteservices@gmail.com"
          git config --local user.name "arganitsevices"
          git checkout -b qa-branch
          git merge main
          git push origin qa-branch
