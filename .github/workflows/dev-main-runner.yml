name: ğŸš€ new-dev-runner

on:
  schedule:
    - cron: '30 18 * * *' # Runs every day at 6:30 PM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: [dev]

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev 

      - name: ğŸ“¦ Install dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build
        run: |
          touch .env
          echo "${{secrets.DEV_ENV_FILE}}" > .env
          cat .env

      - name: ğŸ—ï¸ Build with increased memory
        run: |
          node --max-old-space-size=8192 
          npm run build 

      - name: ğŸš€ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: build/

  release-project:
    name: ğŸš€ Release project
    runs-on: [dev]
    needs: build
    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
    
      - name: ğŸ§ª Test artifact download
        run: |
          ls -R
