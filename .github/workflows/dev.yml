name: 🚀 new-dev-runner

on:
  schedule:
    - cron: '11 18 * * *' # Runs every day at 6:10 PM UTC
  workflow_dispatch:
  workflow_run:
    workflows: ["🚀 dev Branch"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: npm install --force

      - name: 🏗️ Build
        run: |
          touch .env
          echo "${{secrets.DEV_ENV_FILE}}" > .env
          cat .env
          npm run build

      - name: 🚀 Upload build
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: build/

  release-project:
    name: 🚀 Release project
    runs-on: [dev]
    needs: build
    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
    
      - name: 🧪 Test artifact download
        run: |
          ls -R
