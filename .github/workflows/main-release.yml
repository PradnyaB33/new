name: ğŸš€ main-release-runner

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main 

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build
        run: |
          touch .env
          echo "${{secrets.PROD_ENV_FILE}}" > .env
          cat .env
          npm run build
      
      - name: ğŸ—ï¸ Build with increased memory
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"  # Setting memory limit here
        run: |
          npm run build

      - name: ğŸš€ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: build/

  release-project:
    name: ğŸš€ Release project
    runs-on: [prod-runner]
    needs: build
    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
  
      - name: ğŸ§ª Test artifact download
        run: |
          ls -R
